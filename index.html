    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #eef2f3, #d9e4f5);
        color: #333;
        overflow-x: hidden;
    }

    .header {
        height: 60px;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 22px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .menu-icon {
        font-size: 30px;
        cursor: pointer;
        user-select: none;
    }

    .side-menu {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100%;
        background: #111827;
        padding-top: 60px;
        transition: 0.3s ease;
        z-index: 20;
        color: white;
    }

    .side-menu a {
        display: block;
        padding: 16px 20px;
        font-size: 18px;
        text-decoration: none;
        color: #cbd5e1;
        border-bottom: 1px solid #1f2937;
    }

    .side-menu a:hover {
        background: #1f2937;
        color: white;
    }

    .grid {
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
    }

    .card {
        background: white;
        border-radius: 18px;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: 0.25s ease;
        position: relative;
        overflow: hidden;
    }

    .card:before {
        content: "";
        position: absolute;
        width: 140%;
        height: 140%;
        top: -20%;
        left: -20%;
        background: linear-gradient(135deg, #4ade80, #22d3ee, #818cf8);
        opacity: 0.15;
        transition: 0.4s ease;
        transform: rotate(25deg);
    }

    .card:hover {
        transform: scale(1.06);
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .card:hover:before {
        opacity: 0.25;
        transform: rotate(10deg);
    }

    .icon {
        width: 55px;
        margin-bottom: 15px;
    }

    .label {
        font-size: 22px;
        font-weight: bold;
        color: #1f2937;
    }

    .menu-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        z-index: 15;
    }

    @media (max-width: 600px) {
        .header {
            font-size: 18px;
        }
    }

</style>

<script>
function openSheet(url) {
    window.open(url, "_blank");
}

function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const backdrop = document.getElementById("menuBackdrop");

    if (menu.style.left === "0px") {
        menu.style.left = "-260px";
        backdrop.style.display = "none";
    } else {
        menu.style.left = "0px";
        backdrop.style.display = "block";
    }
}
</script>
